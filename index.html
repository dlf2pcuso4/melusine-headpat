<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Melusine Heatpat</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        overflow: hidden;
        background-image: url("bg.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
      #hand {
        height: 7vh;
        display: none;
        position: absolute;
        text-align: center;
      }
      #mel {
        height: 105vh;
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <img id="hand" src="hand.png" draggable="false" />
    <div style="display: flex; justify-content: center; height: 100vh">
      <div style="display: flex; flex-direction: row">
        <img id="mel" src="mel1.png" draggable="false" />
      </div>
    </div>
  </body>
  <script>
    const hand = document.getElementById("hand");
    const mel = document.getElementById("mel");
    let canspeak = true;
    let audio = new Audio(`0.ogg`);
    document.onmousemove = function (e) {
      hand.style.left = `${e.pageX - hand.clientWidth / 2}px`;
      hand.style.top = `${e.pageY - hand.clientHeight / 2}px`;
      if (
        hand.style.display == "block" &&
        0.4 <
          (e.pageX - (window.innerWidth - mel.offsetWidth) / 2) /
            mel.offsetWidth &&
        (e.pageX - (window.innerWidth - mel.offsetWidth) / 2) /
          mel.offsetWidth <
          0.6 &&
        0.21 <
          (e.pageY - (window.innerHeight - mel.offsetHeight) / 2) /
            mel.offsetHeight &&
        (e.pageY - (window.innerHeight - mel.offsetHeight) / 2) /
          mel.offsetHeight <
          0.36
      ) {
        mel.src = "mel2.png";
        mel.style.paddingTop = "2px";
        speak();
      } else {
        mel.src = "mel1.png";
        mel.style.paddingTop = "0px";
      }
    };
    document.onmousedown = function (e) {
      hand.style.display = "block";
      hand.style.left = `${e.pageX - hand.clientWidth / 2}px`;
      hand.style.top = `${e.pageY - hand.clientHeight / 2}px`;
    };
    document.onmouseup = function (e) {
      hand.style.display = "none";
      mel.src = "mel1.png";
      canspeak = true;
    };
    document.touchstart = document.onmousedown;
    document.touchmove = document.onmousemove;
    document.touchend = document.onmouseup;
    function speak() {
      if (canspeak) {
        canspeak = false;
        audio.pause();
        audio = new Audio(`${Math.floor(Math.random() * 6)}.ogg`);
        audio.play();
      }
    }
  </script>
</html>
